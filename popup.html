<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sandbox Launcher</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      background: #1a1a1a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      background: #3a7bd5;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #28527a;
    }
  </style>
</head>
<body>
  <button id="openSandbox">Open Sandbox</button>
  <button id="options">Options</button>
  <button id="exit">Exit</button>

  <script src="popup.js"></script>
</body>
</html>
