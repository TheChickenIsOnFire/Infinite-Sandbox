<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Infinite Sandbox</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .menu, .options-menu, .worlds-menu, .create-world-menu {
    text-align: center;
    background: rgba(0, 0, 0, 0.4);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1000;
  }
  
  #gameContainer {
    z-index: 1;
  }

  .menu h1 {
    margin-bottom: 30px;
    font-size: 2.5em;
  }

  .menu button {
    display: block;
    width: 200px;
    margin: 15px auto;
    padding: 15px;
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
    background: #3a7bd5;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .menu button:hover {
    background: #28527a;
  }
</style>
</head>
<body>
  <div class="menu" style="display: block;">
    <h1>Infinite Sandbox</h1>
    <button id="startButton">Start Game</button>
    <button id="optionsButton">Game Options</button>
    <button id="exitButton">Close Game</button>
  </div>

  <div class="options-menu" style="display:none;">
    <h1>Options</h1>
    <p>Graphics Quality: [Placeholder]</p>
    <p>Sound Volume: [Placeholder]</p>
    <p>Controls: [Placeholder]</p>
    <button id="backButton">Back</button>
  </div>

  <div class="worlds-menu" style="display:none;">
    <h1>Your Worlds</h1>
    <ul>
      <li>World 1 (placeholder)</li>
      <li>World 2 (placeholder)</li>
    </ul>
    <button id="createWorldButton">Create New World</button>
    <button id="backToMainButton">Back</button>
  </div>

  <div class="create-world-menu" style="display:none;">
    <h1>Create New World</h1>
    <p>World Name: [Placeholder]</p>
    <p>Seed: [Placeholder]</p>
    <p>World Size: [Placeholder]</p>
    <p>Game Mode: [Placeholder]</p>
    <button id="startWorldButton">Create & Start</button>
    <button id="backToWorldsButton">Back</button>
  </div>
<div id="gameContainer" style="display:none; width:100%; height:100%; position:fixed; top:0; left:0; z-index:9999;"></div>

<script type="module" src="menu.js"></script>
<script type="module" src="game.js"></script>
</body>
</html>
