<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Infinite Sandbox</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .menu {
    text-align: center;
    background: rgba(0, 0, 0, 0.4);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }

  .menu h1 {
    margin-bottom: 30px;
    font-size: 2.5em;
  }

  .menu button {
    display: block;
    width: 200px;
    margin: 15px auto;
    padding: 15px;
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
    background: #3a7bd5;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .menu button:hover {
    background: #28527a;
  }
</style>
</head>
<body>
  <div class="menu">
    <h1>Infinite Sandbox</h1>
    <button>Start</button>
    <button>Options</button>
    <button id="exitButton">Exit</button>
  </div>
<script src="menu.js"></script>
</body>
</html>
